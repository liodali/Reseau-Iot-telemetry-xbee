<div class="row" style="margin-top:150px;">
<div class="small-12 large-12 columns">
<div class="row">
<div class="large-12 small-12 columns">
<h1 class="huge content-centered" data-intro="Hello and welcome to Industrial.js, a jQuery-driven library of CSS3 gauges, tanks, and more!">Industrial.js</h1>
</div>
</div>
<div class="row">
<div class="small-12 large-3 columns" data-intro="This is a tank! She represents levels and supports various color overrides." data-step="2">
<h2>Water Level 1</h2>
<div class="industrial tank size two" > <span class="ticks" data-amount="4" data-scale-freq="1"></span>
<div class="space"></div>
<div class="meter"></div>
</div>
</div>
<div class="small-12 large-6 columns content-centered"> <br />
<div class="row">
<button id="start_intro" class="button round">Show Me the Ropes</button>
</div>
</div>
<div class="small-12 large-3 columns">
<h2>Water Level 2</h2>
<div class="industrial tank size two"> <span class="ticks" data-amount="4" data-scale-freq="1"></span>
<div class="space"></div>
<div class="meter safe"></div>
</div>
</div>
</div>
<div class="row" data-intro="These are thermometers. They are just like tanks, only thinner." data-step="3">
<div class="small-4 large-2 columns">
<h5>Temperature 1</h5>
<div class="industrial thermometer size one"> <span class="ticks" data-amount="10"></span>
<div class="space"></div>
<div class="meter"></div>
</div>
</div>
<div class="small-4 large-2 columns">
<h5>Temperature 2</h5>
<div class="industrial thermometer size one"> <span class="ticks" data-amount="10"></span>
<div class="space"></div>
<div class="meter safe"></div>
</div>
</div>
<div class="small-4 large-2 columns">
<h5>Temperature 3</h5>
<div class="industrial thermometer size one"> <span class="ticks" data-amount="10"></span>
<div class="space"></div>
<div class="meter warning"></div>
</div>
</div>
<div class="small-4 large-2 columns">
<h5>Temperature 4</h5>
<div class="industrial thermometer size one"> <span class="ticks" data-amount="10"></span>
<div class="space"></div>
<div class="meter danger"></div>
</div>
</div>
<div class="small-4 large-2 columns">
<h5>Temperature 5</h5>
<div class="industrial thermometer size one"> <span class="ticks" data-amount="10"></span>
<div class="space"></div>
<div class="meter unimportant"></div>
</div>
</div>
<div class="small-4 large-2 columns">
<h5>Temperature 6</h5>
<div class="industrial thermometer size one"> <span class="ticks" data-amount="10"></span>
<div class="space"></div>
<div class="meter"></div>
</div>
</div>
</div>
<div class="row" data-intro="These are LEDs, great for boolean values. As you can see, they have multiple colors!" data-step="4">
<div class="small-3 large-2 columns">
<h5>LED 1</h5>
<div class="industrial led size two">
<div class="meter green"></div>
</div>
</div>
<div class="small-3 large-2 columns">
<h5>LED 2</h5>
<div class="industrial led size two">
<div class="meter red"></div>
</div>
</div>
<div class="small-3 large-2 columns">
<h5>LED 3</h5>
<div class="industrial led size two">
<div class="meter blue"></div>
</div>
</div>
<div class="small-3 large-2 columns">
<h5>LED 4</h5>
<div class="industrial led size two">
<div class="meter red"></div>
</div>
</div>
<div class="small-3 large-2 columns">
<h5>LED 5</h5>
<div class="industrial led size two">
<div class="meter red"></div>
</div>
</div>
<div class="small-7 large-2 columns">
<h5>LED 6</h5>
<div class="industrial led size two">
<div class="meter green"></div>
</div>
</div>
</div>
<div class="row" data-intro="These are readouts. They can display any data as long as it casts to a string. They also may have variable digit lengths and colors!" data-step="5">
<div class="small-12 large-6 columns">
<h2>Readout 1</h2>
<div id="read1" class="industrial readout size two">
<div class="meter green" data-digits="4"></div>
</div>
</div>
<div class="small-12 large-6 columns">
<h2>Readout 2</h2>
<div id="read2"class="industrial readout size two">
<div class="meter white" data-digits="5"></div>
</div>
</div>
</div>
<div class="row">
<div class="small-4 large-4 small-centered large-centered content-centered columns" data-intro="Finally, we have a gauge. Isn't he cute?" data-position="top" data-step="6">
<h2>Pressure (PSI)</h2>
<div class="industrial gauge size two"> <span class="ticks" data-amount="8" data-scale-freq="1"></span>
<div class="space"></div>
<div class="meter"></div>
</div>
</div>
</div>
<br />
</div>
