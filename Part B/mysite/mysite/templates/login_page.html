{% load cms_tags menu_tags sekizai_tags staticfiles%}
<!DOCTYPE html>
<html lang="{{LANGUAGE_CODE}}">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Login page{% endblock title %}</title>
  <link rel="shortcut icon" href="#" >
	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
	<link href="{% static "assets/css/icons/icomoon/styles.css"%}" rel="stylesheet" type="text/css">
	<link href="{% static "assets/css/bootstrap.css"%}" rel="stylesheet" type="text/css">
	<link href="{% static "assets/css/core.css"%}" rel="stylesheet" type="text/css">
	<link href="{% static "assets/css/components.css"%}" rel="stylesheet" type="text/css">
	<link href="{% static "assets/css/colors.css"%}" rel="stylesheet" type="text/css">
	<style type="text/css">
	.login-container .page-container .login-form, .login-container .page-container .registration-form {
    margin: 100px auto 20px auto;
}
	</style>
	<!-- /global stylesheets -->
  {% render_block "css" %}
	<!-- Core JS files -->
	<script type="text/javascript" src="{% static "assets/js/plugins/loaders/pace.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/core/libraries/jquery.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/core/libraries/bootstrap.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/plugins/loaders/blockui.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/plugins/ui/nicescroll.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/plugins/ui/drilldown.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/plugins/ui/fab.min.js" %}"></script>
	<!-- /core JS files -->

	<!-- Theme JS files -->
	<script type="text/javascript" src="{% static "assets/js/plugins/forms/styling/uniform.min.js" %}"></script>

	<script type="text/javascript" src="{% static "assets/js/core/app.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/pages/login.js" %}"></script>

	<script type="text/javascript" src="{% static "assets/js/plugins/ui/ripple.min.js" %}"></script>
	<!-- /theme JS files -->
	{% render_block "js" %}
</head>

<body class="login-container login-cover" style="background: url({% static 'img/bg_login.jpg'%}) no-repeat; background-size: cover;">
{% cms_toolbar %}
	<!-- Page container -->

		<!-- Page content -->
		<div class="page-content">
			<div class="page-container">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Tabbed form -->
				<div class="tabbable panel login-form width-400">
					<ul class="nav nav-tabs nav-justified">
						<li class="active"><a href="#basic-tab1" data-toggle="tab"><h6 class="text-semibold">Sign in</h6></a></li>
					</ul>

					<div class="tab-content panel-body">
						<div class="tab-pane fade in active" id="basic-tab1">
							<form method="post" action="{% url "login_view" %}">
								{% csrf_token %}

								<div class="form-group has-feedback has-feedback-left">
									<input type="text" class="form-control" placeholder="Username" name="username" required="required">
									<div class="form-control-feedback">
										<i class="icon-user text-muted"></i>
									</div>
								</div>

								<div class="form-group has-feedback has-feedback-left">
									<input type="password" class="form-control" placeholder="Password" name="password" required="required">
									<div class="form-control-feedback">
										<i class="icon-lock2 text-muted"></i>
									</div>
								</div>
								{% if error %}
                            <strong>Username or Password invalid</strong>
                {% endif %}
								<div class="form-group">
									<button type="submit" class="btn bg-pink-400 btn-block">Login <i class="icon-arrow-right14 position-right"></i></button>
								</div>
							</form>
						</div>



			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->

</body>
</html>
